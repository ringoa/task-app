<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task Form</title>
  <link rel="stylesheet" th:href="@{/new.css}">
</head>
<body>
<h2>タスクの入力フォーム</h2>

<form method="post" th:action="@{/tasks/register}" th:object="${task}">
  <p>
    タイトル: <input th:field="*{title}" type="text"/>
    <span class="field-error" th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></span>
  </p>
  <label>
    <select th:field="*{category}">
      カテゴリ:
      <option value="">選択してください</option>
      <option th:each="category : ${categories}" th:text="${category.label}"
              th:value="${category}"></option>
    </select>
  </label>
  <span class="field-error" th:errors="*{category}" th:if="${#fields.hasErrors('category')}"></span>
  <p>
    締め切り: <input th:field="*{dueDate}" type="date"/>
    <span class="field-error" th:errors="*{dueDate}" th:if="${#fields.hasErrors('dueDate')}"></span>
  </p>
  <button type="submit">登録する</button>
</form>
<a th:action="GET" th:href="@{/tasks}">一覧に戻る</a>
</body>
</html>

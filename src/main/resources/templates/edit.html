<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task Edit Form</title>
  <link rel="stylesheet" th:href="@{/edit.css}">
</head>
<body>
<h2>タスクの編集フォーム</h2>

<form method="post"
      th:action="@{/tasks/{id}/edit(id=${id})}"
      th:object="${form}">
  <p>
    タイトル: <input th:field="*{title}" type="text"/>
    <span class="field-error" th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></span>
  </p>
  <label>
    <select th:field="*{categoryId}">
      カテゴリ:
      <option value="">選択してください</option>
      <option value="500">データにないカテゴリID</option>
      <option th:each="category : ${categories}" th:text="${category.name}"
              th:value="${category.id}"></option>
    </select>
  </label>
  <span class="field-error" th:errors="*{categoryId}"
        th:if="${#fields.hasErrors('categoryId')}"></span>
  <p>
    締め切り: <input th:field="*{dueDate}" type="date"/>
    <span class="field-error" th:errors="*{dueDate}" th:if="${#fields.hasErrors('dueDate')}"></span>
  </p>
  <button type="submit">編集する</button>
</form>
<a th:action="GET" th:href="@{/tasks}">一覧に戻る</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task Edit Form</title>
</head>
<body>
<h2>タスクの編集フォーム</h2>

<form method="post" th:action="@{/tasks/edit}" th:object="${task}">
  <p>
    id: <input readonly th:field="*{id}" type="text"/>
  </p>
  <p>
    タイトル: <input th:field="*{title}" th:value="*{title}" type="text"/>
  </p>
  <label>
    <select th:field="*{category}">
      カテゴリ:
      <option th:each="category : ${categories}" th:text="${category.label}"
              th:value="${category}"></option>
    </select>
  </label>
  <p>
    <label>
      締め切り:
      <input th:field="*{dueDate}"
             type="date"/>
    </label>
  </p>
  <button type="submit">編集する</button>
</form>
<a th:action="GET" th:href="@{/tasks}">一覧に戻る</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task List</title>
  <link rel="stylesheet" th:href="@{/tasks.css}">
</head>
<body>
<h2>タスク一覧</h2>

<p style="color:green;" th:if="${message}" th:text="${message}"></p>
<table>
  <thead>
  <tr>
    <th>id</th>
    <th>タイトル</th>
    <th>カテゴリ</th>
    <th>期限</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="task : ${taskList}">
    <td th:text="${task.id}"></td>
    <td th:text="${task.title}"></td>
    <td th:text="${task.category.getLabel()}"></td>
    <td th:text="${task.dueDate}"></td>
    <td><a th:href="@{/tasks/edit(id=${task.id})}">編集</a></td>
    <td>
      <form th:action="@{/tasks/delete}" method="post">
        <input type="hidden" name="id" th:value="${task.id}">
        <button type="submit">削除</button>
      </form>
    </td>

  </tr>
  <tr th:if="${#lists.isEmpty(taskList)}">
    <td>タスクはありません</td>
  </tr>
  </tbody>
</table>
<a method="GET" th:href="@{/tasks/new}">タスクの新規作成</a>
</body>
</html>
